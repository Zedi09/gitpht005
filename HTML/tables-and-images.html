<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- tables -->
    <table border="4">
        <thead>
            <!-- table head -->
            <tr>
                <!-- table row -->
                <th>Name</th>
                <!-- table header -->
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">John</td>
                <!-- table data -->
                <td rowspan="2">45 yrs old</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Phillipines</td>
            </tr>
            <tr>
                <td>Josef</td>
                <td>25 yrs old</td>
                <td>Vancouver</td>
            </tr>

        </tbody>
        <tfoot>
            <!-- table footer -->
            <tr>
                <td colspan="3">Total: 1 person</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <!-- images -->
    <img 
        src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png" 
        alt="thinking emoji"
        height="200px"
        width="200px"
    />
    <img 
        src="./images/bye bye.jpg"
        alt="ByeBye"
        height="200px"
        width="300px"
    />

    
</body>
</html>
